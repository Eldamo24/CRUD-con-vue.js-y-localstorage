<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CRUD con Vue.js</title>
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center mt-3">
            <form>
                <div class="mb-3">
                    <label for="imageProduct" class="form-label mb-2">Url de imagen de producto</label>
                    <input type="text" class="form-control" id="imageProduct" aria-describedby="emailHelp"
                        v-model="imagenProducto">
                </div>
                <div class="mb-3">
                    <label for="nameProduct" class="form-label mb-2">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nameProduct" v-model="nombreProducto">
                </div>
                <div class="mb-3">
                    <label for="priceProduct" class="form-label mb-2">Precio del producto</label>
                    <input type="number" class="form-control" id="priceProduct" v-model="precioProducto">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="formButton" v-on:click="guardarProducto()">Guardar
                        producto</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-around align-items-center mt-5 mb-3">
            <button type="button" class="btn btn-primary" v-on:click="mostrarCards()">Mostrar cards</button>
            <div>
                <button type="button" class="btn btn-primary" v-on:click="eliminarCard()">Eliminar card</button>
                <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                    <input type="text" placeholder="id de producto a eliminar" id="inputID">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" v-on:click="actualizarCard()">Actualizar card</button>
                <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                    <input type="text" placeholder="id de producto a actualizar" id="inputIDActualizar">
                </div>
            </div>
            
        </div>
        <div v-if="this.visible">
            <div class="container text-center">
                <div class="row">
                    <div class="col col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" v-for="producto in this.misProductos">
                        <div class="card mb-3 mt-3" style="width: 18rem;">
                            <img v-bind:src="producto.imagen" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{producto.nombre}}</h5>
                                <p class="card-text">
                                    Codigo de producto: {{producto.id}}
                                </p>
                                <p class="card-text">
                                    Precio: {{producto.precio}} 
                                </p>
                                <a href="#" class="btn btn-primary">Agregar a carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->

        </div>
        <div v-else>

        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
